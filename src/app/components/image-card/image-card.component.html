<figure class="card-wrapper">
  <picture class="card-thumbnail-wrapper">
    <img
      src="{{ city.imageSrc }}"
      alt="{{ city.imageAlt }}"
      class="card-thumbnail"
    />
  </picture>

  <figcaption class="card-details">
    <h2 class="heading">{{ city.heading }}</h2>
    <p class="description">
      {{ city.description }}
    </p>
  </figcaption>
</figure>
